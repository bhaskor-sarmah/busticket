<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
  <!-- 
	********** HEAD PART ***************
-->
  <span th:fragment="head(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}"></title>
    <link rel="icon" th:href="@{/images/favicon.png}" />
  </span>
  <!-- 
      ********** COMMON CSS FILES ***************
  -->
  <span th:fragment="common-css">
    <style type="text/css">
      .loader {
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: 10000;
        position: fixed;
        left: 0px;
        top: 0px;
      }

      .loader > img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 10%;
        padding-top: 220px;
      }
    </style>
    <!-- Bootstrap -->
    <link
      th:href="@{/plugins/bootstrap/dist/css/bootstrap.min.css}"
      rel="stylesheet"
    />
    <!-- Common Style -->
    <link th:href="@{/common/css/common.css}" rel="stylesheet" />
  </span>
  <!-- 
      ********** NAVBAR ***************
  -->
  <!-- top navigation -->
  <div th:fragment="top-navbar" class="top_nav">
    <div class="loader"><img th:src="@{/images/loader.gif}" /></div>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/}">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#myModal" data-toggle="modal"
                ><span class="glyphicon glyphicon-log-in"></span> Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!-- /top navigation -->

  <!-- 
      ********** LOGGED FOOTER ***************
  -->
  <footer
    class="container-fluid text-center navbar-fixed-bottom"
    th:fragment="footer"
  >
    <p>Footer Text</p>
  </footer>
  <!-- 
      ********** COMMON JAVASCRIPT FILES ***************
  -->
  <span th:fragment="common-js">
    <!-- jQuery -->
    <script th:src="@{/plugins/jQuery-3.4.1/jquery-3.4.1.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/plugins/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script
      th:src="@{/plugins/jquery-confirm/js/jquery-confirm.min.js}"
    ></script>
    <script>
      $(function () {
        $(".loader").fadeOut();
        $(".error-div").hide();
      });
    </script>
  </span>
</html>
